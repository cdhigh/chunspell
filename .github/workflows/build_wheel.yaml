name: Build & Publish

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "The branch, tag or SHA to release from"
        required: true
        default: "master"

jobs:
  os-built-distributions:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
          submodules: true

      - name: Set up QEMU
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up dependencies on macOS
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install autoconf automake gettext pkg-config libtool hunspell python

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install build dependencies
        run: python -m pip install --upgrade cibuildwheel

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_SKIP: "cp36-* cp37-*" # Skip CPython 3.6 and CPython 3.7
          CIBW_ARCHS_MACOS: "x86_64 universal2 arm64"
          CIBW_ARCHS_LINUX: "auto aarch64"
          CIBW_BEFORE_BUILD_LINUX: |
            if [ -f /etc/debian_version ]; then
              apt update && apt install -y autoconf dh-autoreconf automake autopoint gettext pkg-config libtool libhunspell-dev python3-dev
            elif [ -f /etc/alpine-release ]; then
              apk add autoconf automake libtool gettext-dev python3-dev hunspell-dev linux-headers alpine-sdk
            elif [ -f /etc/redhat-release ]; then
              yum install -y autoconf automake gettext-devel pkgconfig libtool hunspell-devel python3-devel
            else
              echo "Unsupported platform"
              exit 1
            fi

      - name: Upload Wheels
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  source-distribution:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
          submodules: true

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Create source tarball
        run: |
          mkdir -p /tmp/tarball
          find . -path './.git' -prune -o -path './.github' -prune -o -print | tar -czvf /tmp/tarball/chunspell.tar.gz -T -
          mv /tmp/tarball/chunspell.tar.gz .

      - name: Store the source distribution
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions-source
          path: chunspell.tar.gz
          retention-days: 4

  publish:
    if: false
    needs:
      - os-built-distributions
      - source-distribution
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine

      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          pattern: python-package-distributions-*
          merge-multiple: true
          path: dist/

      - name: What will we publish?
        run: ls -l dist

      - name: Publish package
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
            twine check dist/*
            twine upload dist/*
